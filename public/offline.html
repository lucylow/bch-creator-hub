<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Offline — BCH Creator Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { 
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
        background: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        margin: 0; 
      }
      .card { 
        max-width: 680px; 
        width: 90%; 
        background: hsl(var(--card)); 
        padding: 28px; 
        border-radius: 12px; 
        text-align: center; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 1px solid hsl(var(--border));
      }
      h1 { 
        margin: 0 0 12px; 
        font-size: 20px; 
        color: hsl(var(--primary)) 
      }
      p { 
        color: hsl(var(--muted-foreground)); 
        margin: 8px 0 0; 
      }
      a { 
        color: hsl(var(--primary)); 
        text-decoration: underline; 
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>BCH Creator Hub — Offline</h1>
      <p>It looks like you're offline. Some features (payments, live data) require network access.</p>
      <p>If you were trying to open a payment link, please retry when you have a connection.</p>
      <p><a href="/">Return to Home</a></p>
    </div>
  </body>
</html>
