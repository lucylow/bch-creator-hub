global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bch-paywall-router'
    environment: 'development'

scrape_configs:
  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scanner service metrics (if available)
  - job_name: 'scanner'
    static_configs:
      - targets: ['scanner:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    # Uncomment when postgres_exporter is added to docker-compose
    # - job_name: 'postgres'
    #   static_configs:
    #     - targets: ['postgres-exporter:9187']

  # Redis exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    # Uncomment when redis_exporter is added to docker-compose
    # - job_name: 'redis'
    #   static_configs:
    #     - targets: ['redis-exporter:9121']

  # Node exporter for system metrics (if added)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

